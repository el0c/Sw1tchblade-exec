//Initialize
con_filter_enable 0
host_writeconfig
clear

//Rebinds all normal keys to there orginals
bind mouse1 "+attack"
bind mouse2 "+attack2"
bind v "+voicerecord"
bind w "+forward"
bind s "+back"
bind a "+moveleft"
bind d "+moveright"
bind space "+jump"
bind e "+use"
bind f "+lookatweapon"
bind r "+reload"
bind ctrl "+duck"
bind shift "+speed"
cl_clanid "0"
echo "Clan Tags cleared."

//Cleanup
con_filter_enable 1
host_writeconfig