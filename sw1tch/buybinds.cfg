// Buy Binds
// *Hold* down Backspace to activate weapon buy binds on:
// [1] [2] [3] [4] [5] [6] [7] [8] [9] [0] [-] [=]  <- *[BCKSPC]*
// As of version 12, a guide will now be displayed upon pressing
// the buybinds key so you can be aware of what you're buying.


// #### Initialize Dependencies ####
exec sw1tch\buyswitcher.cfg
exec sw1tch\defaultbuy.cfg

bind "backspace" "+bs"
bind 1 "1a"
bind 2 "2a"
bind 3 "3a"
bind 4 "4a"
bind 5 "5a"
bind 6 "6a"
bind 7 "7a"
bind 8 "8a"
bind 9 "9a"
bind 0 "0a"
bind - "mutea"
bind = "equalsa"
bind \ "backslasha"

alias 1a "slot1"
alias 1b "action1"
alias +1 "alias 1a 1b"
alias -1 "alias 1a slot1"

alias 2a "slot2"
alias 2b "action2"
alias +2 "alias 2a 2b"
alias -2 "alias 2a slot2"

alias 3a "slot3"
alias 3b "action3"
alias +3 "alias 3a 3b"
alias -3 "alias 3a slot3"

alias 4a "slot4; slot9"
alias 4b "action4"
alias +4 "alias 4a 4b"
alias -4 "alias 4a preferdecoy"

// Fix because -4 doesn't work with "slot4; slot9"
// Causes the bind to revert to the old behavior after
// pressing the buybinds key.
// "alias 4a "slot4; slot9"" doesn't fix the issue, so this is the simplest solution.
alias preferdecoy "slot4; slot9"

alias 5a "slot5"
alias 5b "action5"
alias +5 "alias 5a 5b"
alias -5 "alias 5a slot5"

alias 6a "slot6"
alias 6b "action6"
alias +6 "alias 6a 6b"
alias -6 "alias 6a slot6"

alias 7a "slot7"
alias 7b "action7"
alias +7 "alias 7a 7b"
alias -7 "alias 7a slot7"

alias 8a "slot8"
alias 8b "action8"
alias +8 "alias 8a 8b"
alias -8 "alias 8a slot8"

alias 9a "slot9"
alias 9b "action9"
alias +9 "alias 9a 9b"
alias -9 "alias 9a slot9"

alias 0a "slot10"
alias 0b "action0"
alias +0 "alias 0a 0b"
alias -0 "alias 0a slot10"

alias minusa "slot11"
alias minusb "action-"
alias +minus "alias minusa minusb"
alias -minus "alias minusa slot11

alias equalsa "unbind ="
alias equalsb "action="
alias +equals "alias equalsa equalsb"
alias -equals "alias equalsa ubind ="

// #### Bind F12 Key ####
alias F12a "unbind F12"
alias F12b "+CycleBuy"
alias +F12 "alias F12a F12b"
alias -F12 "alias F12a ubind F12"

alias +bs "+1; +2; +3; +4; +5; +6; +7; +8; +9; +0; +minus; +equals; +F12; buytracker; exec sw1tch\notify.cfg"
alias -bs "-1; -2; -3; -4; -5; -6; -7; -8; -9; -8; -minus; -equals; -F12; clear"