alias -4 "alias 4a slot4; slot9"

alias 5a "slot5"
alias 5b "buy fn57; buy cz75"
alias +5 "alias 5a 5b"
alias -5 "alias 5a slot5"

alias 6a "slot6"
alias 6b "buy mac10;buy mp9"
alias +6 "alias 6a 6b"
alias -6 "alias 6a slot6"

alias 7a "slot7"
alias 7b "buy m4a1;buy ak47"
alias +7 "alias 7a 7b"
alias -7 "alias 7a slot7"

alias 8a "slot8"
alias 8b "buy awp"
alias +8 "alias 8a 8b"
alias -8 "alias 8a slot8"

alias 9a "slot9"
alias 9b "buy smokegrenade"
