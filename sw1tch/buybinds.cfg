// Buy Binds
// Hold down Backspace to activate weapon buy binds on
// 1 2 3
// 4 5 6
// 7 8 9
// 0 - =

bind "backspace" "+bs"
bind 1 "1a"
bind 2 "2a"
bind 3 "3a"
bind 4 "4a"
bind 5 "5a"
bind 6 "6a"
bind 7 "7a"
bind 8 "8a"
bind 9 "9a"
bind 0 "0a"
bind - "mutea"
bind = "equalsa"

alias 1a "slot1"
alias 1b "buy vest"
alias +1 "alias 1a 1b"
alias -1 "alias 1a slot1"

alias 2a "slot2"
alias 2b "buy vesthelm"
alias +2 "alias 2a 2b"
alias -2 "alias 2a slot2"

alias 3a "slot3"
alias 3b "buy defuser"
alias +3 "alias 3a 3b"
alias -3 "alias 3a slot3"

alias 4a "slot4; slot9"
alias 4b "buy p250"
